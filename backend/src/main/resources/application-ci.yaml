server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/flogin_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none  # Don't auto-create schema, use schema.sql instead
    show-sql: false  # Reduce log noise in CI
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  sql:
    init:
      mode: always
      continue-on-error: false

logging:
  level:
    org.springframework: INFO
    com.flogin: INFO
    org.hibernate.SQL: WARN

jwt:
  secret: "ci-test-secret-key-that-is-long-enough-to-be-secure-for-testing"
  expiration: 86400000
