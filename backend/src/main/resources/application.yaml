server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: 123456
    key-store-type: PKCS12

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flogin_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

logging:
  level:
    org.springframework: INFO
    com.flogin: INFO
    org.springframework.security: DEBUG

jwt:
  secret: "your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-security"
  expiration: 86400000

cors:
  allowed-origins: https://localhost:3000

security:
  rate-limit:
    enabled: true
    max-requests: 5
    window-seconds: 60 # 24 hours in milliseconds