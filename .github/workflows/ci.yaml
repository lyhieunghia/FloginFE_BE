name: Complete CI/CD Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: flogin_db
          MYSQL_ROOT_PASSWORD: 123456
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p123456"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/flogin_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
            
      - name: Make Maven wrapper executable
        working-directory: backend
        run: chmod +x ./mvnw
            
      - name: Install backend dependencies
        working-directory: backend
        run: ./mvnw -B clean compile -DskipTests

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run backend unit tests
        working-directory: backend
        run: ./mvnw -B test

      - name: Run frontend unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info,./backend/target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: flogin_db
          MYSQL_ROOT_PASSWORD: 123456
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p123456"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/flogin_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
            
      - name: Make Maven wrapper executable
        working-directory: backend
        run: chmod +x ./mvnw
            
      - name: Install backend dependencies
        working-directory: backend
        run: ./mvnw -B clean compile -DskipTests      

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: ./mvnw -B package -DskipTests

      - name: Verify backend JAR
        working-directory: backend
        run: |
          echo "Checking for JAR file..."
          ls -lh target/*.jar
          echo "JAR file found"

      - name: Wait for MySQL
        working-directory: frontend
        run: npx wait-on tcp:127.0.0.1:3306 --timeout 180000 --interval 1000

      - name: Start backend (with robust readiness check)
        working-directory: backend
        run: |
          echo "Starting backend..."
          nohup java -jar target/*.jar > backend.log 2>&1 &
          echo $! > backend.pid
          echo "Backend started with PID $(cat backend.pid)"
          
          echo "Waiting for backend to be fully ready (up to 120s)..."
          for i in $(seq 1 60); do
            # Check if "Started" appears in log (Spring Boot ready message)
            if grep -q "Started" backend.log ; then
              echo "✅ Backend application reported STARTED"
              break
            fi
            # Check if process is still running
            if ! ps -p $(cat backend.pid) > /dev/null 2>&1; then
              echo "❌ Backend process died unexpectedly"
              tail -100 backend.log
              exit 1
            fi
            sleep 2
          done
          
          echo "Backend process status: $(ps -p $(cat backend.pid) -o pid,cmd --no-headers || echo 'not running')"
          echo "Last 50 lines of backend.log:"
          tail -50 backend.log

      - name: Build frontend (with backend API URL)
        working-directory: frontend
        run: |
          echo "Building frontend with backend URL for E2E testing..."
          REACT_APP_API_URL=http://localhost:8080 npm run build
          echo "Frontend build complete"

      - name: Start frontend (serve static build)
        working-directory: frontend
        run: |
          echo "Serving frontend build at port 3000..."
          npx serve -s build -l 3000 > frontend.log 2>&1 &
          echo $! > frontend.pid
          echo "Frontend server started with PID $(cat frontend.pid)"
          
          echo "Waiting for frontend to be ready..."
          npx wait-on --timeout 60000 --interval 1000 http://localhost:3000
          echo "✅ Frontend is ready!"

      - name: Verify backend health endpoint
        run: |
          echo "Double-checking backend health endpoint..."
          curl -f http://localhost:8080/api/test/health || {
            echo "❌ Backend health check failed"
            cat backend/backend.log
            exit 1
          }
          echo "✅ Backend health endpoint verified"

      - name: Run E2E tests with Cypress      
        working-directory: frontend
        run: npm run test:e2e -- --config baseUrl=http://localhost:3000
        env:
          SPRING_DATASOURCE_URL: ${{ env.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ env.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ env.SPRING_DATASOURCE_PASSWORD }}

      - name: Upload E2E screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7
        timeout-minutes: 5

      - name: Upload backend logs on failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: backend/backend.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload frontend logs on failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-logs
          path: frontend/frontend.log
          if-no-files-found: ignore
          retention-days: 7
