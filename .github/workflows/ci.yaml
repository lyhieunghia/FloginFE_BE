name: Complete CI/CD Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: flogin_db
          MYSQL_ROOT_PASSWORD: 123456
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p123456"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/flogin_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
            
      - name: Make Maven wrapper executable
        working-directory: backend
        run: chmod +x ./mvnw
            
      - name: Install backend dependencies
        working-directory: backend
        run: ./mvnw -B clean compile -DskipTests

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run backend unit tests
        working-directory: backend
        run: ./mvnw -B test

      - name: Run frontend unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info,./backend/target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: flogin_db
          MYSQL_ROOT_PASSWORD: 123456
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p123456"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/flogin_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
            
      - name: Make Maven wrapper executable
        working-directory: backend
        run: chmod +x ./mvnw
            
      - name: Install backend dependencies
        working-directory: backend
        run: ./mvnw -B clean compile -DskipTests      

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Cypress binary
        working-directory: frontend
        run: |
          echo "Installing Cypress binary..."
          npx cypress install
          npx cypress verify
          echo "✅ Cypress installed successfully"

      - name: Build backend
        working-directory: backend
        run: ./mvnw -B package -DskipTests

      - name: Verify backend JAR
        working-directory: backend
        run: |
          echo "Checking for JAR file..."
          ls -lh target/*.jar
          echo "JAR file found"

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Wait for MySQL
        working-directory: frontend
        run: |
          echo "Waiting for MySQL to be ready..."
          npx wait-on tcp:127.0.0.1:3306 --timeout 180000 --interval 1000
          echo "✅ MySQL is ready"

      - name: Verify MySQL connection
        run: |
          echo "Testing MySQL connection..."
          mysql -h 127.0.0.1 -u root -p123456 -e "SHOW DATABASES;" || {
            echo "❌ MySQL connection failed"
            exit 1
          }
          echo "✅ MySQL connection successful"

      - name: Start backend
        working-directory: backend
        run: |
          echo "========================================"
          echo "Starting backend with Spring Boot..."
          echo "========================================"
          echo "Environment:"
          echo "  Database URL: $SPRING_DATASOURCE_URL"
          echo "  Java version: $(java -version 2>&1 | head -n 1)"
          echo "  JAR file: $(ls -lh target/*.jar)"
          echo ""
          nohup java -jar target/*.jar > backend.log 2>&1 &
          BACKEND_PID=$!
          echo $BACKEND_PID > backend.pid
          echo "Backend started with PID $BACKEND_PID"
          echo ""
          echo "Waiting 10 seconds for initial startup..."
          sleep 10
          echo ""
          echo "Checking if backend process is still running..."
          if ps -p $BACKEND_PID > /dev/null; then
            echo "✅ Backend process is running"
          else
            echo "❌ Backend process died during startup!"
            echo "Backend log:"
            cat backend.log
            exit 1
          fi
          echo ""
          echo "Initial backend log (last 30 lines):"
          tail -30 backend.log

      - name: Start frontend
        working-directory: frontend
        run: |
          nohup npm start > frontend.log 2>&1 &
          echo $! > frontend.pid
          echo "Frontend started with PID $(cat frontend.pid)"

      - name: Wait for backend health check
        working-directory: frontend
        run: |
          echo "Waiting for backend at http://localhost:8080/api/test/health"
          echo "Timeout: 180 seconds, checking every 3 seconds"
          npx wait-on --timeout 180000 --interval 3000 --httpTimeout 10000 --verbose http://localhost:8080/api/test/health || {
            echo "========================================"
            echo "Backend health check FAILED after 3 minutes"
            echo "========================================"
            echo "Backend process status:"
            if [ -f ../backend/backend.pid ]; then
              PID=$(cat ../backend/backend.pid)
              ps -p $PID || echo "Backend process $PID is not running"
            fi
            echo "\nLast 200 lines of backend log:"
            tail -200 ../backend/backend.log
            echo "\n========================================"
            exit 1
          }
          echo "✅ Backend is ready!"

      - name: Verify backend with curl
        run: |
          echo "Verifying backend health endpoint..."
          RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" http://localhost:8080/api/test/health)
          echo "$RESPONSE"
          HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE" | cut -d':' -f2)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Backend health check failed with HTTP code: $HTTP_CODE"
            cat backend/backend.log
            exit 1
          fi
          echo "✅ Backend health check passed"

      - name: Wait for frontend
        working-directory: frontend
        run: |
          echo "Waiting for frontend at http://localhost:3000"
          npx wait-on --timeout 60000 --interval 1000 http://localhost:3000
          echo "Frontend is ready!"

      - name: Run E2E tests with Cypress      
        working-directory: frontend
        run: npm run test:e2e
        env:
          SPRING_DATASOURCE_URL: ${{ env.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ env.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ env.SPRING_DATASOURCE_PASSWORD }}

      - name: Upload E2E screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7
        timeout-minutes: 5

      - name: Upload backend logs on failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: backend/backend.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload frontend logs on failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-logs
          path: frontend/frontend.log
          if-no-files-found: ignore
          retention-days: 7
